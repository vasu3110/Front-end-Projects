<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your Favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify">
            </li>Spotify
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS- No Copyright Sounds</h1>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-backward-step" style="color: #FFD43B;"></i>
            <i class="fa-regular fa-circle-play" style="color: #FFD43B;"></i>
            <i class="fa-solid fa-forward-step" style="color: #FFD43B;"></i>
            
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2caf60e700.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
